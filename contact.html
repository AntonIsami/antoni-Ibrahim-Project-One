<html lang="en">
<head>

<body>
    <header class="header headerContact">
        <div class="wrapper">
            <div class="headerFlex">
                <p class="logo">Textilee</p>
    
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>

                </nav>
            </div>
            <h1>Get in Touch</h1>
        </div>
    </header>
    <main >
        <div class="formInfo">
            <div class="contactForm">
                <form>
                    <fieldset>
                        <legend class="sr-only">Send a contact message:</legend>
                        <label for="name" class="visuallyhidden">Name:</label>
                        <input type="text" placeholder="Name" class="contactInput" autocomplete="name" required>
                        <label for="email address" class="visuallyhidden">Email Address:</label>
                        <input type="text" placeholder="Email address" class="contactInput" autocomplete="email"> 
                        <label for="message" class="visuallyhidden">Message:</label>
                        <input type="text" placeholder="Message" class="contactInput">
                        <button>submit</button>
                    </fieldset>
                </form>
            </div>
            <div class="info">
                <div class="symbols">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <p>info@email.com</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            
            </div>
        </div>

    </main>
